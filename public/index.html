<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>概念オンライン（同時公開ラウンド）</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>同時公開ラウンド（3人×2R）</h1>
        <p class="subtitle">各ラウンドで非公開提出→3人揃った瞬間に同時公開＆評価である．</p>
    </header>

    <main class="panel">
        <div class="row">
            <input id="name" class="input" placeholder="あなたの名前（任意）" />
            <button id="join" class="btn primary">入室</button>
            <button id="reset" class="btn ghost">全体リセット</button>
        </div>

        <div id="status" class="note"></div>

        <section class="panel">
            <h2>現在のラウンド提出</h2>
            <div class="row">
                <input id="concept" class="input" placeholder="このラウンドの概念を入力…" />
                <button id="submit" class="btn primary">提出</button>
            </div>
            <ul id="seats"></ul>
        </section>

        <section class="panel">
            <h2>公開済みラウンド履歴</h2>
            <div id="history"></div>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
